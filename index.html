<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="name">Player: <span id="player-name">Guest</span></div>
    <div id="score">Score: <span id="player-score">0</span></div>
    <div id="game-board">
        <div class="btn green" data-color="green"></div>
        <div class="btn red" data-color="red"></div>
        <div class="btn yellow" data-color="yellow"></div>
        <div class="btn blue" data-color="blue"></div>
    </div>
    <button id="start-button">Start Game</button>
<script src="index.js"></script>
<script src="unit.js"></script>
</body>
</html>
